<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Город Снов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            touch-action: none;
        }
        .app-container {
            background: linear-gradient(180deg, #0d1a26 0%, #203a43 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .app-container::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(13, 26, 38, 0.7), transparent);
            pointer-events: none;
        }
        .menu-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(128, 90, 213, 0.5);
        }
        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        #game-board {
            width: 100%;
            aspect-ratio: 1 / 1; /* Make it square */
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
            background-color: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            gap: 8px;
        }

        .window {
            border-radius: 4px; /* Slightly more rounded corners for the windows */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 100%;
            height: 100%;
        }

        .window.selected {
            transform: scale(0.9);
            outline: 3px solid #ffffff;
            outline-offset: 2px;
        }
        
        .window.color-1 { background-color: #FF4E40; box-shadow: 0 0 12px #FF4E40; }
        .window.color-2 { background-color: #6F47D7; box-shadow: 0 0 12px #6F47D7; }
        .window.color-3 { background-color: #38E156; box-shadow: 0 0 12px #38E156; }
        .window.color-4 { background-color: #FFE973; box-shadow: 0 0 12px #FFE973; }
        .window.color-5 { background-color: #BFA930; box-shadow: 0 0 12px #BFA930; }
        
        .window.matched { animation: disappear 0.4s forwards; }
        @keyframes disappear { 0% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.5); opacity: 0; } }

        .skin-pulse .window.color-1 { animation: pulse-1 2s infinite ease-in-out; }
        .skin-pulse .window.color-2 { animation: pulse-2 2s infinite ease-in-out; }
        .skin-pulse .window.color-3 { animation: pulse-3 2s infinite ease-in-out; }
        .skin-pulse .window.color-4 { animation: pulse-4 2s infinite ease-in-out; }
        .skin-pulse .window.color-5 { animation: pulse-5 2s infinite ease-in-out; }

        @keyframes pulse-1 { 0%, 100% { box-shadow: 0 0 12px #FF4E40; } 50% { box-shadow: 0 0 22px #FF4E40, 0 0 30px #ff2211; } }
        @keyframes pulse-2 { 0%, 100% { box-shadow: 0 0 12px #6F47D7; } 50% { box-shadow: 0 0 22px #6F47D7, 0 0 30px #582abd; } }
        @keyframes pulse-3 { 0%, 100% { box-shadow: 0 0 12px #38E156; } 50% { box-shadow: 0 0 22px #38E156, 0 0 30px #1ddb3e; } }
        @keyframes pulse-4 { 0%, 100% { box-shadow: 0 0 12px #FFE973; } 50% { box-shadow: 0 0 22px #FFE973, 0 0 30px #ffdf4c; } }
        @keyframes pulse-5 { 0%, 100% { box-shadow: 0 0 12px #BFA930; } 50% { box-shadow: 0 0 22px #BFA930, 0 0 30px #a6912a; } }
        
        .skin-btn.active {
            outline: 3px solid #ffd740;
            box-shadow: 0 0 20px rgba(255, 215, 64, 0.6);
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="app-container w-full max-w-md mx-auto">
        <!-- Screens -->
        <div id="menu-screen" class="text-center text-white w-full">
            <h1 class="text-5xl font-bold mb-4" style="text-shadow: 0 0 15px rgba(255,255,255,0.5);">Город Снов</h1>
            <p class="text-lg text-gray-300 mb-12">Собери сны одного цвета</p>
            <div class="flex flex-col items-center space-y-5">
                <button id="play-btn" class="menu-button w-3/4 bg-purple-600 text-white font-bold py-4 px-6 rounded-xl text-xl">ИГРАТЬ</button>
                <button id="store-btn" class="menu-button w-3/4 bg-gray-700 text-white font-bold py-4 px-6 rounded-xl text-xl">МАГАЗИН</button>
                <button id="stats-btn" class="menu-button w-3/4 bg-gray-700 text-white font-bold py-4 px-6 rounded-xl text-xl">СТАТИСТИКА</button>
            </div>
        </div>
        <div id="game-screen" class="hidden w-full h-full flex flex-col">
            <div class="flex justify-between items-center mb-4 text-white p-2 bg-black bg-opacity-20 rounded-lg">
                <button id="back-to-menu-btn" class="text-lg font-bold px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 transition">&larr; Меню</button>
                <div class="text-right">
                    <div class="text-2xl font-bold">Очки: <span id="score">0</span></div>
                </div>
            </div>
            <!-- Игровое поле -->
            <div id="game-board"></div>
        </div>
        <div id="store-screen" class="hidden text-center text-white w-full">
            <h2 class="text-4xl font-bold mb-8">Магазин</h2>
            <p class="mb-6 text-gray-300">Выберите стиль свечения окон</p>
            <div id="skin-selection" class="flex flex-col items-center space-y-4 mb-8">
                <button data-skin="default" class="skin-btn menu-button w-3/4 bg-gray-600 text-white font-bold py-3 px-5 rounded-xl text-lg">Стандартное</button>
                <button data-skin="pulse" class="skin-btn menu-button w-3/4 bg-gray-600 text-white font-bold py-3 px-5 rounded-xl text-lg">Пульсация</button>
            </div>
            <button class="back-btn menu-button w-3/4 bg-gray-700 text-white font-bold py-4 px-6 rounded-xl text-xl">НАЗАД</button>
        </div>
        <div id="stats-screen" class="hidden text-center text-white w-full">
            <h2 class="text-4xl font-bold mb-8">Статистика</h2>
            <div class="space-y-4 text-xl mb-8 bg-black bg-opacity-20 p-6 rounded-lg">
                <p>Лучший счет: <span id="high-score" class="font-bold text-yellow-300">0</span></p>
                <p>Сыграно игр: <span id="games-played" class="font-bold text-yellow-300">0</span></p>
            </div>
            <button class="back-btn menu-button w-3/4 bg-gray-700 text-white font-bold py-4 px-6 rounded-xl text-xl">НАЗАД</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screens = { menu: document.getElementById('menu-screen'), game: document.getElementById('game-screen'), store: document.getElementById('store-screen'), stats: document.getElementById('stats-screen') };
            const buttons = { play: document.getElementById('play-btn'), store: document.getElementById('store-btn'), stats: document.getElementById('stats-btn'), backToMenu: document.getElementById('back-to-menu-btn'), backBtns: document.querySelectorAll('.back-btn') };
            const gameBoardElement = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            const gamesPlayedElement = document.getElementById('games-played');
            const skinSelectionContainer = document.getElementById('skin-selection');
            
            const BOARD_SIZE = 7, NUM_COLORS = 5, STORAGE_KEY = 'dreamCityMatch3Data';
            
            let board = [], score = 0, selectedWindow = null, isProcessing = false;
            let gameData = { highScore: 0, gamesPlayed: 0, currentSkin: 'default' };
            
            loadData();

            function showScreen(screenKey) {
                Object.values(screens).forEach(s => s.classList.add('hidden'));
                screens[screenKey].classList.remove('hidden');
            }

            buttons.play.addEventListener('click', () => { showScreen('game'); startGame(); });
            buttons.store.addEventListener('click', () => { updateStoreScreen(); showScreen('store'); });
            buttons.stats.addEventListener('click', () => { updateStatsScreen(); showScreen('stats'); });
            buttons.backToMenu.addEventListener('click', () => { endGame(); showScreen('menu'); });
            buttons.backBtns.forEach(btn => btn.addEventListener('click', () => showScreen('menu')));
            skinSelectionContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('skin-btn')) {
                    gameData.currentSkin = e.target.dataset.skin;
                    applySkin();
                    saveData();
                    updateStoreScreen();
                }
            });

            function saveData() { localStorage.setItem(STORAGE_KEY, JSON.stringify(gameData)); }
            function loadData() {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) gameData = JSON.parse(data);
                if (!gameData.currentSkin) gameData.currentSkin = 'default';
                applySkin();
            }
            function updateStatsScreen() {
                highScoreElement.textContent = gameData.highScore;
                gamesPlayedElement.textContent = gameData.gamesPlayed;
            }
            function updateStoreScreen() {
                document.querySelectorAll('.skin-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.skin === gameData.currentSkin);
                });
            }
            function startGame() {
                score = 0;
                updateScore();
                isProcessing = false;
                selectedWindow = null;
                applySkin();
                createBoard();
            }
            function endGame() {
                if (score > gameData.highScore) gameData.highScore = score;
                gameData.gamesPlayed++;
                saveData();
            }
            function createBoard() {
                gameBoardElement.innerHTML = '';
                board = [];
                for (let r = 0; r < BOARD_SIZE; r++) {
                    board[r] = [];
                    for (let c = 0; c < BOARD_SIZE; c++) {
                        let randomColor;
                        do { randomColor = Math.floor(Math.random() * NUM_COLORS) + 1; } while ((c >= 2 && board[r][c-1] === randomColor && board[r][c-2] === randomColor) || (r >= 2 && board[r-1][c] === randomColor && board[r-2][c] === randomColor));
                        board[r][c] = randomColor;
                        createWindow(r, c, randomColor);
                    }
                }
            }
            function createWindow(r, c, color) {
                const windowEl = document.createElement('div');
                windowEl.className = `window color-${color}`;
                windowEl.dataset.r = r;
                windowEl.dataset.c = c;
                windowEl.addEventListener('pointerdown', handleWindowClick);
                gameBoardElement.appendChild(windowEl);
            }
            async function handleWindowClick(event) {
                if (isProcessing) return;
                const clickedWindow = event.target;
                if (!selectedWindow) {
                    selectedWindow = clickedWindow;
                    selectedWindow.classList.add('selected');
                } else {
                    const r1 = parseInt(selectedWindow.dataset.r), c1 = parseInt(selectedWindow.dataset.c), r2 = parseInt(clickedWindow.dataset.r), c2 = parseInt(clickedWindow.dataset.c);
                    if (r1 === r2 && c1 === c2) { selectedWindow.classList.remove('selected'); selectedWindow = null; return; }
                    if (Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1) { await swapAndCheck(selectedWindow, clickedWindow); } else { selectedWindow.classList.remove('selected'); selectedWindow = clickedWindow; selectedWindow.classList.add('selected'); }
                }
            }
            async function swapAndCheck(win1, win2) {
                isProcessing = true;
                if(selectedWindow) selectedWindow.classList.remove('selected');
                selectedWindow = null;
                await swapWindows(win1, win2);
                const matches = findMatches();
                if (matches.length > 0) await processMatches();
                else await swapWindows(win1, win2);
                isProcessing = false;
            }
            async function processMatches() {
                let matches = findMatches();
                while(matches.length > 0) {
                    score += matches.length * 10;
                    updateScore();
                    await removeMatches(matches);
                    await sleep(200);
                    await dropWindows();
                    await fillWindows();
                    matches = findMatches();
                }
            }
            function findMatches() {
                const matches = new Set();
                for (let r = 0; r < BOARD_SIZE; r++) for (let c = 0; c < BOARD_SIZE - 2; c++) if (board[r][c] && board[r][c] === board[r][c+1] && board[r][c] === board[r][c+2]) matches.add(`${r}-${c}`).add(`${r}-${c+1}`).add(`${r}-${c+2}`);
                for (let c = 0; c < BOARD_SIZE; c++) for (let r = 0; r < BOARD_SIZE - 2; r++) if (board[r][c] && board[r][c] === board[r+1][c] && board[r][c] === board[r+2][c]) matches.add(`${r}-${c}`).add(`${r+1}-${c}`).add(`${r+2}-${c}`);
                return Array.from(matches).map(id => getWindow(id.split('-')[0], id.split('-')[1]));
            }
            async function removeMatches(matchedWindows) {
                matchedWindows.forEach(win => { if(!win) return; board[parseInt(win.dataset.r)][parseInt(win.dataset.c)] = 0; win.classList.add('matched'); });
                await sleep(400);
            }
            async function dropWindows() {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    let writeRow = BOARD_SIZE - 1;
                    for (let r = BOARD_SIZE - 1; r >= 0; r--) {
                        if (board[r][c] !== 0) {
                            if (writeRow !== r) { board[writeRow][c] = board[r][c]; board[r][c] = 0; }
                            writeRow--;
                        }
                    }
                }
                for (let r = 0; r < BOARD_SIZE; r++) for (let c = 0; c < BOARD_SIZE; c++) {
                    const color = board[r][c];
                    getWindow(r, c).className = color === 0 ? 'window' : `window color-${color}`;
                }
            }
            async function fillWindows() {
                for (let r = 0; r < BOARD_SIZE; r++) for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === 0) {
                       const newColor = Math.floor(Math.random() * NUM_COLORS) + 1;
                       board[r][c] = newColor;
                       getWindow(r,c).className = `window color-${newColor}`;
                    }
                }
            }
            function getWindow(r, c) { return document.querySelector(`[data-r="${r}"][data-c="${c}"]`); }
            async function swapWindows(win1, win2) {
                const r1 = parseInt(win1.dataset.r), c1 = parseInt(win1.dataset.c), r2 = parseInt(win2.dataset.r), c2 = parseInt(win2.dataset.c);
                [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];
                [win1.className, win2.className] = [win2.className, win1.className];
                await sleep(100);
            }
            function applySkin() {
                gameBoardElement.classList.remove('skin-pulse');
                if (gameData.currentSkin === 'pulse') gameBoardElement.classList.add('skin-pulse');
            }
            function updateScore() { scoreElement.textContent = score; }
            function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
        });
    </script>
</body>
</html>
